<!-- Product section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <!--본 상품 사진 링크-->
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${productPic}" > </div>
      <div class="col-md-6">
        <div class="display-2 fw-bolder mt-5">
          <!--본 상품 이름 (상품명)-->
          <h1 th:text = "${productName}"> [[${productName}]] </h1>
        </div>
        <div class="fs-5 mb-1">
          <!--span class="fs-4 text-decoration-line-through">5,100&#92;</span-->
          <span>[[${productPrice}]]&#92;</span>
        </div>
        <div class="lead fs-1">
          <!--본 상품 사진 링크-->
          <p th:text="${productInfo}" > 상품 정보 자막 productInfo </p>
        </div>
        <div class="d-flex pt-5">
          <!--input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /-->
          <!--span class="badge bg-dark text-white me-4 rounded-pill">0</span-->
          <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
            <!--p value = "${filename}" id = "filename"></p-->
            <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-3 fw-bolder" id="btnPause2" type="button">일시 정지</a>
            <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-3 fw-bolder" id="btnPlay2" type="button">다시 듣기</a>
          </div>
          <!--button class="btn btn-outline-dark flex-shrink-1 fs-2 fw-bolder" type="button">
            <i class="bi-cart-fill me-1"></i>
            장바구니
          </button-->
        </div>
      </div>
    </div>
  </div>
</section>6
